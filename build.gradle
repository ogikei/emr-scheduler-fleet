group 'jp.ogikei'
version '1.0-SNAPSHOT'

tasks.withType(JavaCompile){ options.encoding = 'UTF-8' }

apply plugin: 'java'
apply plugin: 'eu.appsatori.fatjar'

sourceCompatibility = 1.8

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "eu.appsatori:gradle-fatjar-plugin:0.3"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.amazonaws', name: 'aws-java-sdk-core', version: '1.11.160'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.160'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-emr', version: '1.11.160'
    compile group: 'org.json', name: 'json', version: '20170516'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

fatJar {
    manifest {
        attributes 'Main-Class': 'jp.ogikei.Main'
    }
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}
